<html>
<head>
<title>Button & Hyper-Link</title>
<style>
.linkbutton:link, .linkbutton:visited 
{
background-color: #f44336;
color: white;
 padding: 5px 5px;
 text-align: center;
text-decoration: none;
display: inline-block;
border-radius:5px;
}
.linkbutton:hover 
{
background-color: yellow;
color: blue;
font-weight:bold;
 padding: 5px 5px;
 text-align: center;
text-decoration: none;
display: inline-block;
border-radius:5px;
border:4px green;
}
</style>
</head>
<body>
<ul style="list-style-type:none">
<a href="" class="linkbutton"><li>Mercury</li></a>
					<a href="" class="linkbutton"><li>Venus</li></a>
					<a href="" class="linkbutton"><li>Earth</li></a>
					<a href="" class="linkbutton"><li>Mars</li></a>
					<a href="" class="linkbutton"><li>Jupiter</li></a>
					<a href="" class="linkbutton"><li>Saturn</li></a>
					<a href="" class="linkbutton"><li>Uranus</li></a>
					<a href="" class="linkbutton"><li>Neptune</li></a>
</ul>
</body>
</html
