<html>
<head>
<title>Button & Hyper-Link</title>
<style>
.linkbutton:link, .linkbutton:visited 
{
background-color: #f44336;
color: white;
 padding: 5px 5px;
 text-align: center;
text-decoration: none;
display: inline-block;
border-radius:5px;
}
.linkbutton:hover 
{
background-color: yellow;
color: blue;
font-weight:bold;
 padding: 5px 5px;
 text-align: center;
text-decoration: none;
font-size:30px;
border-radius:5px;
border:4px solid red;
}
</style>
</head>
<body>
<ul style="list-style-type:none">
<a href="" class="linkbutton"><li>Home</li></a>
<a href="" class="linkbutton"><li>Terracotta</li></a>
<a href="" class="linkbutton"><li>Temples</li></a>
<a href="" class="linkbutton"><li>Map Of Bishnupur</li></a>
</ul>
</body>
</html>
